<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>DOYOUNG THEATER, DOYBOX</title>
    <script type="text/javascript" src="./js/jquery-1.12.4.js"></script>
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">


    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/cafe.css">
</head>
<body>
    <div id="wrap">
        <div class="header">
            <a href="https://doybox.site/main.html"><i class="zmdi zmdi-arrow-left"></i></a>
            <h1>영화별 예매</h1>
            <a href="https://doybox.site/movie.html"><p>영화변경</p></a>
        </div>
        <div class="container">
            <div class="inner_wrap">
                <div class="tag"><span>특전 안내</span></div>
                <div class="calendar">
                    <div class="month">
                        <span>2022<br><strong>01월</strong></span>
                    </div>
                    <div class="day">
                        <span><strong>30일</strong><br>일</span>
                    </div>
                    <div class="day">
                        <span><strong>31일</strong><br>월</span>
                    </div>
                    <div class="month">
                        <span>2022<br><strong>02월</strong></span>
                    </div>
                    <div class="day">
                        <span><strong>01일</strong><br>화</span>
                    </div>
                </div>
            </div>
            <div class="outer_wrap">
                <div class="cafe_info">
                    <p style="text-align: center;">
                        페이지 준비중.
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            $(".movie_time").on("click", function () {
                $(".cafe_info").show();
            });
        });
    </script>
</body>
</html>
