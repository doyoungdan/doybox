<head>

    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <script src="https://kit.fontawesome.com/525946d639.js" crossorigin="anonymous"></script>

<style>
    video {
  position: absolute;
  width: 100%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
</style>
<body>
    <div class="wrap">
        <div class="blackoveray"></div>
        <div class="slideshow" style="display: none;">            
            <div class="slideshow-image" style="background-image: url('./images/bg01.jpg')"></div>
            <div class="slideshow-image" style="background-image: url('./images/bg02.jpg')"></div>
            <div class="slideshow-image" style="background-image: url('./images/bg03.jpg')"></div>
            <div class="slideshow-image" style="background-image: url('./images/bg04.jpg')"></div>
        </div>
        <video width="100%" height="auto" autoplay loop muted playsinline>

        </video>
        <div class="count_wrap">         
            <p>2022.01.30 ~ 02.01</p>           
            <h3>COMING SOON</h3>    
            <div class="count">
                <div class="day">
                    <span class="m_text" id="days">35</span>
                    <span class="s_text">days</span>
                </div>
                <span class="colon">:</span>
                <div class="hr">
                    <span class="m_text" id="hours">35</span>
                    <span class="s_text">hr</span>
                </div>
                <span class="colon">:</span>
                <div class="min">
                    <span class="m_text" id="minutes">35</span>
                    <span class="s_text">min</span>
                </div>
                <span class="colon">:</span>
                <div class="sec">
                    <span class="m_text" id="seconds">35</span>
                    <span class="s_text">sec</span>
                </div>
            </div>
            <div class="link">
                <p class="size3">
                    <a href="https://doybox.site/main.html">

                    </a>
                </p>

                    <a href="https://twitter.com/DOYOUNGDAN" target="_blank">
